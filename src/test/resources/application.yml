spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        generate_statistics: true
        default-schema: public
  flyway:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/restorder
    username: postgres
    password: postgres
  test:
    database:
      replace: none

bot:
  client:
    rest: /client
    username: test
    token: test
    web-hook-path: https://test.test
  user:
    rest: /user
    enabled: true
    username: test
    token: test
    web-hook-path: https://test.test